<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body bgcolor="Pink">

    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon"height="200" width="300">
         <h2>Login to Instagram</h2>
        <form action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="/signup">Sign up</a>
            <a href="CreateAccountPage.html">Click here to go to another page</a>
        </p>
    </div>
</body>
</html>
